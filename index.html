    <script>
        let bibData = [];

        const BIBTEX_FILENAME = 'export-data.bib';
        
        // Theme management
        function initTheme() {
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.documentElement.setAttribute('data-theme', savedTheme);
            updateThemeToggle(savedTheme);
        }
        
        function toggleTheme() {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            updateThemeToggle(newTheme);
        }
        
        function updateThemeToggle(theme) {
            const icon = document.getElementById('themeIcon');
            const text = document.getElementById('themeText');
            if (theme === 'dark') {
                icon.textContent = '‚òÄÔ∏è';
                text.textContent = '„É©„Ç§„Éà„É¢„Éº„Éâ';
            } else {
                icon.textContent = 'üåô';
                text.textContent = '„ÉÄ„Éº„ÇØ„É¢„Éº„Éâ';
            }
        }
        
        // BibTeX Parser
        class BibTeXParser {
            constructor() {
                this.entries = [];
            }
            
            parse(bibtexString) {
                this.entries = [];
                const entryRegex = /@(\w+)\s*\{([^,]+),\s*([\s\S]*?)\n\}/gm;
                let match;
                
                while ((match = entryRegex.exec(bibtexString)) !== null) {
                    const entryType = match[1].toLowerCase();
                    const citationKey = match[2].trim();
                    const fieldsString = match[3];
                    
                    const fields = this.parseFields(fieldsString);
                    fields.entryType = entryType;
                    fields.citationKey = citationKey;
                    
                    this.entries.push(fields);
                }
                
                return this.entries;
            }
            
            parseFields(fieldsString) {
                const fields = {};
                const fieldRegex = /(\w+)\s*=\s*(?:\{([^{}]*(?:\{[^{}]*\}[^{}]*)*)\}|"([^"]*)"|(\d+))/g;
                let match;
                
                while ((match = fieldRegex.exec(fieldsString)) !== null) {
                    const fieldName = match[1].toLowerCase();
                    const fieldValue = match[2] || match[3] || match[4] || '';
                    fields[fieldName] = this.cleanFieldValue(fieldValue);
                }
                
                return fields;
            }
            
            cleanFieldValue(value) {
                // Remove LaTeX commands and clean up
                return value
                    .replace(/\\textit\{([^}]+)\}/g, '$1')
                    .replace(/\\emph\{([^}]+)\}/g, '$1')
                    .replace(/\\textbf\{([^}]+)\}/g, '$1')
                    .replace(/\\'([aeiouy])/g, '$1ÃÅ')
                    .replace(/\\`([aeiouy])/g, '$1ÃÄ')
                    .replace(/\\"([aeiouy])/g, '$1Ãà')
                    .replace(/\\~([aon])/g, '$1ÃÉ')
                    .replace(/\\\^([aeiouy])/g, '$1ÃÇ')
                    .replace(/\\c\{([cC])\}/g, '$1Ãß')
                    .replace(/\\&/g, '&')
                    .replace(/\\\$/g, '$')
                    .replace(/\\%/g, '%')
                    .replace(/\\#/g, '#')
                    .replace(/\\_/g, '_')
                    .replace(/\{|\}/g, '')
                    .replace(/\s+/g, ' ')
                    .trim();
            }
        }
        
        // Load BibTeX file on page load
        async function loadBibTeXFile() {
            const statusMessage = document.getElementById('statusMessage');
            const searchInput = document.getElementById('searchInput');
            const searchButton = document.getElementById('searchButton');
            
            try {
                // Read the BibTeX file
                const content = await window.fs.readFile(BIBTEX_FILENAME, { encoding: 'utf8' });
                
                // Parse the BibTeX content
                parseBibTeX(content);
                
                // Update status
                statusMessage.innerHTML = `<span class="status-success">‚úÖ ${BIBTEX_FILENAME} „ÇíË™≠„ÅøËæº„Åø„Åæ„Åó„Åü (${bibData.length}‰ª∂„ÅÆÊñáÁåÆ)</span>`;
                
                // Enable search
                searchInput.disabled = false;
                searchButton.disabled = false;
                searchInput.placeholder = 'Ê§úÁ¥¢„Ç≠„Éº„ÉØ„Éº„Éâ„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ...';
                
                // Update results count and display all results
                document.getElementById('resultsCount').textContent = `„Éá„Éº„Çø„Éô„Éº„Çπ: ${bibData.length}‰ª∂`;
                displayAllResults();
                
            } catch (error) {
                console.error('Error loading BibTeX file:', error);
                statusMessage.innerHTML = `<span class="status-error">‚ùå „Ç®„É©„Éº: ${BIBTEX_FILENAME} „ÅåË¶ã„Å§„Åã„Çä„Åæ„Åõ„Çì„ÄÇ„Éï„Ç°„Ç§„É´„ÅåHTML„Å®Âêå„Åò„Éï„Ç©„É´„ÉÄ„Å´„ÅÇ„Çã„Åì„Å®„ÇíÁ¢∫Ë™ç„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ</span>`;
                document.getElementById('resultsContainer').innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">‚ùå</div>
                        <p>BibTeX„Éï„Ç°„Ç§„É´„ÅÆË™≠„ÅøËæº„Åø„Å´Â§±Êïó„Åó„Åæ„Åó„Åü</p>
                        <p style="font-size: 0.9rem; margin-top: 1rem;">„Éï„Ç°„Ç§„É´Âêç: ${BIBTEX_FILENAME}</p>
                    </div>
                `;
            }
        }
        
        function parseBibTeX(content) {
            const parser = new BibTeXParser();
            const entries = parser.parse(content);
            
            bibData = entries.map(entry => ({
                id: entry.citationKey,
                title: entry.title || 'No title',
                authors: parseAuthors(entry.author || entry.editor || ''),
                year: entry.year || 'n.d.',
                type: mapEntryType(entry.entryType),
                journal: entry.journal || entry.booktitle || '',
                volume: entry.volume || '',
                pages: entry.pages || '',
                doi: entry.doi || '',
                isbn: entry.isbn || '',
                publisher: entry.publisher || '',
                address: entry.address || '',
                abstract: entry.abstract || '',
                keywords: entry.keywords ? entry.keywords.split(/[,;]/).map(k => k.trim()) : [],
                series: entry.series || '',
                number: entry.number || '',
                edition: entry.edition || '',
                url: entry.url || '',
                note: entry.note || '',
                language: entry.language || detectLanguage(entry.title || ''),
                citationKey: entry.citationKey
            }));
        }
        
        function parseAuthors(authorString) {
            if (!authorString) return [];
            
            // Split by 'and'
            const authors = authorString.split(/\s+and\s+/i);
            return authors.map(author => {
                // Handle "Last, First" format
                if (author.includes(',')) {
                    const [last, first] = author.split(',').map(s => s.trim());
                    return `${first} ${last}`;
                }
                return author.trim();
            });
        }
        
        function mapEntryType(type) {
            const typeMap = {
                'article': 'Ë´ñÊñá',
                'book': 'Âõ≥Êõ∏',
                'inbook': 'Âõ≥Êõ∏„ÅÆ‰∏ÄÈÉ®',
                'incollection': 'Ë´ñÊñáÈõÜ„ÅÆ‰∏ÄÈÉ®',
                'inproceedings': '‰ºöË≠∞Èå≤',
                'conference': '‰ºöË≠∞Èå≤',
                'mastersthesis': '‰øÆÂ£´Ë´ñÊñá',
                'phdthesis': 'ÂçöÂ£´Ë´ñÊñá',
                'techreport': 'ÊäÄË°ìÂ†±ÂëäÊõ∏',
                'manual': '„Éû„Éã„É•„Ç¢„É´',
                'misc': '„Åù„ÅÆ‰ªñ',
                'unpublished': 'Êú™ÂàäË°å'
            };
            return typeMap[type.toLowerCase()] || type;
        }
        
        function detectLanguage(text) {
            // Simple language detection based on character sets
            if (/[\u0600-\u06FF]/.test(text)) return '„Ç¢„É©„Éì„Ç¢Ë™û';
            if (/[\u0590-\u05FF]/.test(text)) return '„Éò„Éñ„É©„Ç§Ë™û';
            if (/[\u3040-\u309F\u30A0-\u30FF\u4E00-\u9FAF]/.test(text)) return 'Êó•Êú¨Ë™û';
            if (/[–ê-–Ø–∞-—è]/.test(text)) return '„É≠„Ç∑„Ç¢Ë™û';
            
            // Check language field content
            const langLower = text.toLowerCase();
            if (langLower.includes('eng')) return 'Ëã±Ë™û';
            if (langLower.includes('ger')) return '„Éâ„Ç§„ÉÑË™û';
            if (langLower.includes('akk')) return '„Ç¢„ÉÉ„Ç´„ÉâË™û';
            if (langLower.includes('uga')) return '„Ç¶„Ç¨„É™„ÉÉ„ÉàË™û';
            if (langLower.includes('egy')) return '„Ç®„Ç∏„Éó„ÉàË™û';
            
            return 'Ëã±Ë™û';
        }
        
        function setSearchType(type) {
            currentSearchType = type;
            document.querySelectorAll('.search-tab').forEach(tab => {
                tab.classList.remove('active');
            });
            event.target.classList.add('active');
        }
        
        function performSearch(event) {
            event.preventDefault();
            const searchTerm = document.getElementById('searchInput').value.toLowerCase().trim();
            const loader = document.getElementById('loader');
            const resultsContainer = document.getElementById('resultsContainer');
            
            if (bibData.length === 0) {
                alert('„Éá„Éº„Çø„Éô„Éº„Çπ„Åå„Åæ„Å†Ë™≠„ÅøËæº„Åæ„Çå„Å¶„ÅÑ„Åæ„Åõ„Çì');
                return;
            }
            
            // Show loader
            loader.classList.add('active');
            resultsContainer.innerHTML = '';
            
            // Simulate search delay
            setTimeout(() => {
                if (!searchTerm) {
                    currentSearchResults = [...bibData];
                } else {
                    currentSearchResults = bibData.filter(item => {
                        let searchIn = '';
                        
                        switch (currentSearchType) {
                            case 'title':
                                searchIn = item.title.toLowerCase();
                                break;
                            case 'author':
                                searchIn = item.authors.join(' ').toLowerCase();
                                break;
                            case 'keyword':
                                searchIn = item.keywords.join(' ').toLowerCase() + ' ' + item.abstract.toLowerCase();
                                break;
                            case 'year':
                                searchIn = item.year;
                                break;
                            default: // all
                                searchIn = `${item.title} ${item.authors.join(' ')} ${item.abstract} ${item.keywords.join(' ')} ${item.journal} ${item.citationKey} ${item.year} ${item.publisher}`.toLowerCase();
                        }
                        
                        return searchIn.includes(searchTerm);
                    });
                }
                
                // Apply current sort
                sortResults();
                
                // Hide loader
                loader.classList.remove('active');
                
                // Update results count
                document.getElementById('resultsCount').textContent = `Ê§úÁ¥¢ÁµêÊûú: ${currentSearchResults.length}‰ª∂`;
                
                // Display results
                displayResults(currentSearchResults);
            }, 300);
        }
        
        function displayAllResults() {
            currentSearchResults = [...bibData];
            displayResults(currentSearchResults);
        }
        
        function sortResults() {
            const sortType = document.getElementById('sortSelect').value;
            
            switch (sortType) {
                case 'year-desc':
                    currentSearchResults.sort((a, b) => (b.year || '0') - (a.year || '0'));
                    break;
                case 'year-asc':
                    currentSearchResults.sort((a, b) => (a.year || '9999') - (b.year || '9999'));
                    break;
                case 'title':
                    currentSearchResults.sort((a, b) => a.title.localeCompare(b.title));
                    break;
                case 'author':
                    currentSearchResults.sort((a, b) => {
                        const authorA = a.authors[0] || '';
                        const authorB = b.authors[0] || '';
                        return authorA.localeCompare(authorB);
                    });
                    break;
                default: // relevance or default
                    // Keep original order (relevance based on search)
                    break;
            }
            
            displayResults(currentSearchResults);
        }
        
        function displayResults(results) {
            const container = document.getElementById('resultsContainer');
            
            if (results.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üîç</div>
                        <p>Ê§úÁ¥¢ÁµêÊûú„ÅåË¶ã„Å§„Åã„Çä„Åæ„Åõ„Çì„Åß„Åó„Åü</p>
                    </div>
                `;
                return;
            }
            
            container.innerHTML = '';
            
            results.forEach((item, index) => {
                const card = document.createElement('div');
                card.className = 'result-card';
                card.style.animationDelay = `${Math.min(index * 0.05, 0.5)}s`;
                
                const metaItems = [];
                if (item.year) metaItems.push(`<div class="meta-item"><span>üìÖ</span><span>${item.year}</span></div>`);
                if (item.type) metaItems.push(`<div class="meta-item"><span>üìö</span><span>${item.type}</span></div>`);
                if (item.language) metaItems.push(`<div class="meta-item"><span>üåê</span><span>${item.language}</span></div>`);
                if (item.journal) metaItems.push(`<div class="meta-item"><span>üìñ</span><span>${item.journal}</span></div>`);
                if (item.volume) metaItems.push(`<div class="meta-item"><span>üìï</span><span>Vol. ${item.volume}</span></div>`);
                if (item.pages) metaItems.push(`<div class="meta-item"><span>üìÑ</span><span>pp. ${item.pages}</span></div>`);
                
                const keywordsHtml = item.keywords.length > 0 ? `
                    <div class="result-tags">
                        ${item.keywords.slice(0, 5).map(keyword => `<span class="tag">${keyword}</span>`).join('')}
                        ${item.keywords.length > 5 ? `<span class="tag">+${item.keywords.length - 5}</span>` : ''}
                    </div>
                ` : '';
                
                card.innerHTML = `
                    <div class="result-header">
                        <div>
                            <h3 class="result-title" onclick="showDetails('${item.id}')">${highlightSearchTerm(item.title)}</h3>
                            <div class="result-authors">${highlightSearchTerm(item.authors.join(', ') || 'ËëóËÄÖ‰∏çÊòé')}</div>
                        </div>
                    </div>
                    
                    <div class="result-meta">
                        ${metaItems.join('')}
                    </div>
                    
                    ${item.abstract ? `<p class="result-abstract">${highlightSearchTerm(truncateText(item.abstract, 200))}</p>` : ''}
                    
                    ${keywordsHtml}
                    
                    <div class="result-bibtex-key" onclick="copyBibTeXKey('${item.citationKey}')">
                        <span>üîë</span>
                        <span>${item.citationKey}</span>
                    </div>
                `;
                
                container.appendChild(card);
            });
        }
        
        function highlightSearchTerm(text) {
            const searchTerm = document.getElementById('searchInput').value.trim();
            if (!searchTerm) return text;
            
            const regex = new RegExp(`(${searchTerm})`, 'gi');
            return text.replace(regex, '<mark>$1</mark>');
        }
        
        function truncateText(text, maxLength) {
            if (text.length <= maxLength) return text;
            return text.substring(0, maxLength) + '...';
        }
        
        function showDetails(id) {
            const item = bibData.find(d => d.id === id);

            if (item.authors.length > 0) {
                detailSections.push(`

                        <div class="detail-label">ËëóËÄÖ</div>

            }
            
            const bibliographicInfo = [];
            if (item.year) bibliographicInfo.push(`Âá∫ÁâàÂπ¥: ${item.year}`);
            if (item.type) bibliographicInfo.push(`Á®ÆÂà•: ${item.type}`);
            if (item.language) bibliographicInfo.push(`Ë®ÄË™û: ${item.language}`);
            if (item.publisher) bibliographicInfo.push(`Âá∫ÁâàÁ§æ: ${item.publisher}`);
            if (item.address) bibliographicInfo.push(`Âá∫ÁâàÂú∞: ${item.address}`);
            if (item.series) bibliographicInfo.push(`„Ç∑„É™„Éº„Ç∫: ${item.series}`);
            if (item.number) bibliographicInfo.push(`Âè∑: ${item.number}`);
            if (item.edition) bibliographicInfo.push(`Áâà: ${item.edition}`);
            
            if (bibliographicInfo.length > 0) {
                detailSections.push(`
                    <div class="detail-section">
                        <div class="detail-label">Êõ∏Ë™åÊÉÖÂ†±</div>

                    </div>
                `);
            }
            
            if (item.journal || item.volume || item.pages) {
                detailSections.push(`
                    <div class="detail-section">
                        <div class="detail-label">Êé≤ËºâÊÉÖÂ†±</div>
                        <div class="detail-value">
                            ${item.journal ? `ÈõëË™å: ${item.journal}<br>` : ''}

                    </div>
                `);
            }
            
            if (item.abstract) {
                detailSections.push(`
                    <div class="detail-section">
                        <div class="detail-label">Ë¶ÅÊó®</div>

                    </div>
                `);
            }
            
            if (item.keywords.length > 0) {
                detailSections.push(`
                    <div class="detail-section">
                        <div class="detail-label">„Ç≠„Éº„ÉØ„Éº„Éâ</div>
                        <div class="detail-value">
                            <div class="result-tags">
                                ${item.keywords.map(keyword => `<span class="tag">${keyword}</span>`).join('')}
                            </div>
                        </div>

                `);
            }
            
            const identifiers = [];
            if (item.isbn) identifiers.push(`ISBN: ${item.isbn}`);
            if (item.doi) identifiers.push(`DOI: ${item.doi}`);
            if (item.url) identifiers.push(`URL: <a href="${item.url}" target="_blank" style="color: var(--accent-blue);">${item.url}</a>`);
            
            if (identifiers.length > 0) {
                detailSections.push(`
                    <div class="detail-section">
                        <div class="detail-label">Ë≠òÂà•Â≠ê</div>

                    </div>
                `);
            }
            
            detailSections.push(`
                <div class="detail-section">

                        <code style="background: var(--hover-bg); padding: 0.25rem 0.5rem; border-radius: 4px;">${item.citationKey}</code>
                    </div>

            modalContent.innerHTML = detailSections.join('');
            modal.style.display = 'block';
        }
        
        function closeModal() {
            document.getElementById('detailModal').style.display = 'none';
        }
        
        function copyBibTeXKey(key) {
            navigator.clipboard.writeText(`@${key}`).then(() => {
                // Show feedback
                const keyElement = event.target.closest('.result-bibtex-key');
                const originalHTML = keyElement.innerHTML;
                keyElement.innerHTML = '<span>‚úÖ</span><span>„Ç≥„Éî„Éº„Åó„Åæ„Åó„ÅüÔºÅ</span>';
                setTimeout(() => {
                    keyElement.innerHTML = originalHTML;
                }, 2000);
            }).catch(err => {
                console.error('Failed to copy:', err);
                alert(`Citation Key: @${key}`);
            });
        }
        
        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('detailModal');
            if (event.target === modal) {
                closeModal();
            }
        }
        
        // Initialize on page load
        window.onload = () => {
            initTheme();
            loadBibTeXFile();
        };
    </script>
